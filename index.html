<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .search-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    input, button, select, textarea {
      padding: 10px;
      font-size: 16px;
    }
    .cocktails {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .cocktail {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .cocktail img {
      width: 100%;
      object-fit: cover;
    }
    .cocktail-content {
      padding: 15px;
      flex-grow: 1;
    }
    .cocktail h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .cocktail ul {
      list-style: none;
      padding: 0;
    }
    #custom-form {
      display: none;
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #custom-form .cocktail-content input {
      width: 100%;
      margin-bottom: 10px;
    }
    #ingredients-list input {
      display: block;
      width: 100%;
      margin: 5px 0;
    }
    .form-actions {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .unit-select {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: #fff;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    @media screen and (max-width: 600px) {
      input, button, select {
        width: 100%;
        box-sizing: border-box;
      }
      .search-container {
        flex-direction: column;
        align-items: stretch;
      }
      .unit-select {
        position: static;
        margin-bottom: 10px;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <h1>Cocktail Finder</h1>
  <div class="unit-select">
    <label for="unit">Unit:</label>
    <select id="unit" onchange="convertUnits(true)">
      <option value="ml">ml</option>
      <option value="oz">oz</option>
    </select>
  </div>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search by cocktail or ingredient..." />
    <button onclick="searchCocktails()">Search</button>
    <button onclick="toggleCustomForm()">Add Custom Cocktail</button>
  </div>  <div id="custom-form">
    <div class="cocktail">
      <div class="cocktail-content">
        <h2 id="form-title">Add a Custom Cocktail</h2>
        <input type="file" id="custom-image" accept="image/*" /><br />
        <input type="text" id="custom-name" placeholder="Cocktail Name" /><br />
        <div id="ingredients-list">
          <input type="text" placeholder="Ingredient (e.g., 30 ml Vodka)" oninput="liveConvert(this)" />
        </div>
        <div class="form-actions">
          <button onclick="addIngredientField()">Add Ingredient</button>
          <button onclick="submitCustomCocktail()">Submit Cocktail</button>
        </div>
        <input type="hidden" id="edit-index" />
      </div>
    </div>
  </div>  <div class="cocktails" id="cocktails"></div>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadCustomCocktails();
    });

    function convertUnits(updateFields = false) {
      const unit = document.getElementById('unit').value;
      const saved = JSON.parse(localStorage.getItem('customCocktails')) || [];

      saved.forEach(cocktail => {
        cocktail.ingredients = cocktail.ingredients.map(ingredient => convertIngredient(ingredient, unit));
      });

      localStorage.setItem('customCocktails', JSON.stringify(saved));
      if (updateFields) updateInputUnits();
      searchCocktails();
    }

    function convertIngredient(ingredient, targetUnit) {
      const match = ingredient.match(/(\d+(\.\d+)?)(\s*)(ml|oz)/i);
      if (!match) return ingredient;

      let value = parseFloat(match[1]);
      const fromUnit = match[4].toLowerCase();
      let converted = value;

      if (targetUnit === 'ml' && fromUnit === 'oz') {
        converted = (value * 29.5735).toFixed(0);
        return ingredient.replace(/\d+(\.\d+)?\s*oz/i, `${converted} ml`);
      } else if (targetUnit === 'oz' && fromUnit === 'ml') {
        converted = (value / 29.5735).toFixed(1);
        return ingredient.replace(/\d+(\.\d+)?\s*ml/i, `${converted} oz`);
      }
      return ingredient;
    }

    function liveConvert(input) {
      const unit = document.getElementById('unit').value;
      input.value = convertIngredient(input.value, unit);
    }

    function updateInputUnits() {
      const inputs = document.querySelectorAll('#ingredients-list input');
      inputs.forEach(input => {
        input.value = convertIngredient(input.value, document.getElementById('unit').value);
      });
    }

    async function searchCocktails() {
      const query = document.getElementById('search').value.trim().toLowerCase();
      const container = document.getElementById('cocktails');
      container.innerHTML = '';

      let resultsFound = false;

      if (query) {
        try {
          const url = `https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${query}`;
          const res = await fetch(url);
          const data = await res.json();
          const drinks = data.drinks;

          if (drinks) {
            drinks.forEach(drink => {
              const ingredients = [];
              for (let i = 1; i <= 15; i++) {
                const ingredient = drink[`strIngredient${i}`];
                const measure = drink[`strMeasure${i}`];
                if (ingredient) {
                  ingredients.push(`${measure || ''} ${ingredient}`.trim());
                }
              }
              renderCocktail(drink.strDrink, drink.strDrinkThumb, ingredients);
            });
            resultsFound = true;
          }
        } catch (error) {
          console.error('Error fetching from API:', error);
        }
      }

      const saved = JSON.parse(localStorage.getItem('customCocktails')) || [];
      const matchedCustoms = saved.filter(cocktail => {
        const nameMatch = cocktail.name.toLowerCase().includes(query);
        const ingredientMatch = cocktail.ingredients.some(ing =>
          ing.toLowerCase().includes(query)
        );
        return nameMatch || ingredientMatch;
      });

      if (matchedCustoms.length > 0) {
        matchedCustoms.forEach((c, index) => renderCocktail(c.name, c.imageSrc, c.ingredients, index));
        resultsFound = true;
      }

      if (!resultsFound) {
        container.innerHTML = '<p>No cocktails found.</p>';
      }
    }

    function toggleCustomForm(edit = false, index = null) {
      const form = document.getElementById('custom-form');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
      if (!edit) {
        document.getElementById('custom-name').value = '';
        document.getElementById('custom-image').value = '';
        document.getElementById('ingredients-list').innerHTML = '<input type="text" placeholder="Ingredient (e.g., 30 ml Vodka)" oninput="liveConvert(this)" />';
        document.getElementById('edit-index').value = '';
        document.getElementById('form-title').innerText = 'Add a Custom Cocktail';
      }
    }

    function addIngredientField(value = '') {
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Ingredient (e.g., 30 ml Vodka)';
      input.value = value;
      input.oninput = () => liveConvert(input);
      document.getElementById('ingredients-list').appendChild(input);
    }

    function submitCustomCocktail() {
      const name = document.getElementById('custom-name').value.trim();
      const imageInput = document.getElementById('custom-image');
      const ingredientsInputs = document.querySelectorAll('#ingredients-list input');
      const ingredients = Array.from(ingredientsInputs).map(i => i.value.trim()).filter(i => i);
      const editIndex = document.getElementById('edit-index').value;
      const unit = document.getElementById('unit').value;

      if (!name || (!imageInput.files.length && editIndex === '') || ingredients.length === 0) {
        alert('Please fill in all fields and upload an image.');
        return;
      }

      const handleSave = (imageSrc) => {
        const cocktail = { name, imageSrc, ingredients, unit };
        const saved = JSON.parse(localStorage.getItem('customCocktails')) || [];

        if (editIndex !== '') {
          saved[editIndex] = cocktail;
        } else {
          saved.push(cocktail);
        }

        localStorage.setItem('customCocktails', JSON.stringify(saved));
        document.getElementById('custom-form').style.display = 'none';
        searchCocktails();
      };

      if (imageInput.files.length) {
        const reader = new FileReader();
        reader.onload = function(e) {
          handleSave(e.target.result);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        const saved = JSON.parse(localStorage.getItem('customCocktails'));
        handleSave(saved[editIndex].imageSrc);
      }
    }

    function renderCocktail(name, imageSrc, ingredients, index = null) {
      const container = document.getElementById('cocktails');
      const div = document.createElement('div');
      div.className = 'cocktail';
      div.innerHTML = `
        <img src="${imageSrc}" alt="${name}" />
        <div class="cocktail-content">
          <h2>${name}</h2>
          <ul>${ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
          ${index !== null ? `<button onclick="editCocktail(${index})">Edit</button>` : ''}
        </div>
      `;
      container.appendChild(div);
    }

    function loadCustomCocktails() {
      const saved = JSON.parse(localStorage.getItem('customCocktails')) || [];
      saved.forEach((c, index) => renderCocktail(c.name, c.imageSrc, c.ingredients, index));
    }

    function editCocktail(index) {
      const saved = JSON.parse(localStorage.getItem('customCocktails')) || [];
      const cocktail = saved[index];

      document.getElementById('custom-name').value = cocktail.name;
      document.getElementById('ingredients-list').innerHTML = '';
      cocktail.ingredients.forEach(i => addIngredientField(i));
      document.getElementById('edit-index').value = index;
      document.getElementById('form-title').innerText = 'Edit Custom Cocktail';

      toggleCustomForm(true, index);
    }
  </script></body>
</html>
